<div class="container">
	<p>
		Challenge by
		<a
			[href]="creator.link"
			class="btn btn-link"
			rel="noopener"
			target="_blank"
			>{{ creator.name }}</a
		>. Coded by
		<a
			[href]="coder.gitHubLink"
			class="btn btn-link"
			rel="noopener"
			target="_blank"
			>{{ coder.name }}</a
		>.
	</p>
</div>
